<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Connexa - Cadastro</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
      <input type="text" id="nomeCompleto" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail institucional" required>
      <input type="text" id="curso" placeholder="Curso" required>
      <input type="text" id="semestre" placeholder="Semestre" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p><a href="index.html">Já tem conta? Faça login</a></p>
    <div id="cadastroMsg"></div>
  </div>
  <script src="../js/cadastro.js"></script>
</body>
</html>
