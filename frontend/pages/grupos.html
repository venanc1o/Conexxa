<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Connexa - Grupos de Estudo</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>Criar Grupo de Estudo</h2>
    <form id="grupoForm">
      <input type="text" id="nomeGrupo" placeholder="Nome do grupo" required>
      <select id="materia" required>
        <option value="">Selecione a matéria</option>
        <option value="Matemática">Matemática</option>
        <option value="Física">Física</option>
        <option value="Química">Química</option>
        <option value="Biologia">Biologia</option>
        <option value="História">História</option>
        <option value="Geografia">Geografia</option>
        <option value="Programação">Programação</option>
        <option value="Direito">Direito</option>
        <option value="Administração">Administração</option>
      </select>
      <textarea id="descricao" placeholder="Descrição (opcional)" maxlength="500"></textarea>
      <select id="local" required>
        <option value="">Local do encontro</option>
        <option value="Online">Online</option>
        <option value="Presencial">Presencial</option>
      </select>
      <input type="datetime-local" id="dataEncontro" required>
      <input type="number" id="limiteParticipantes" min="2" max="50" placeholder="Limite de participantes" required>
      <input type="text" id="linkVideoConferencia" placeholder="Link de videoconferência (obrigatório se online)">
      <button type="submit">Criar Grupo</button>
    </form>
    <div id="grupoMsg"></div>
    <hr>
    <h2>Meus Grupos</h2>
    <div id="meusGrupos"></div>
  </div>
  <script src="../js/grupos.js"></script>
</body>
</html>
